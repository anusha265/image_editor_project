<!DOCTYPE html>
<html>
<head>
  <title>Image Editor - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .link {
      margin-top: 30px;
    }
    .link a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff6b6b;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .link a:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Image Editor</h1>
    <div class="link">
      <a href="{% url 'edit_image' %}">Edit an image</a>
    </div>
  </div>
</body>
</html>
